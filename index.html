<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <title>MY DRONE</title>

</head>

<body>

    <div>
        <audio controls autoplay>
            <source src="./images/helicopter-8030.mp3">
        </audio>
    </div>


    <div id="banner">
        <div id="drone-box">
            <img src="./images/drone.png" class="drone-pic">
            <img src="./images/drone-left.png" class="left-pic">
            <img src="./images/drone-right.png" class="right-pic">

        </div>

    </div>

    <script>
        $('#banner').mousemove(function (e) {
            var moveX = (e.pageX * -1 / 2) + 200;
            var moveY = (e.pageY * -1 / 3) + 300;
            $('#drone-box').css({
                'transform': 'translate3d(' + moveX + 'px,' + moveY + 'px,0)'
            });
        });


    </script>
</body>

</html>
